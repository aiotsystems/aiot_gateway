<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Text Label -->
  <text x="50%" y="10%" text-anchor="middle" font-size="48" fill="#333">
    How many people attending?
  </text>

  <!-- Button Grid -->
  <g id="buttons_nb_people" font-size="32" fill="#fff" text-anchor="middle" cursor="pointer">
    <!-- Smaller Button in Orange -->
    <g id="button_copyright">
      <rect x="50" y="650" width="80" height="60" rx="10" ry="10" fill="#FFA500" />
      <text x="90" y="685">C</text>
    </g>
    <!-- Row 1 -->
    <g id="button1">
      <rect x="200" y="150" width="120" height="80" rx="15" ry="15" fill="#4CAF50" />
      <text x="260" y="200">1</text>
    </g>
    <g id="button2">
      <rect x="360" y="150" width="120" height="80" rx="15" ry="15" fill="#4CAF50" />
      <text x="420" y="200">2</text>
    </g>

    <!-- Row 2 -->
    <g id="button3">
      <rect x="200" y="270" width="120" height="80" rx="15" ry="15" fill="#4CAF50" />
      <text x="260" y="320">3</text>
    </g>
    <g id="button4">
      <rect x="360" y="270" width="120" height="80" rx="15" ry="15" fill="#4CAF50" />
      <text x="420" y="320">4</text>
    </g>
  </g>
</svg>
